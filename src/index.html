<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="./assets/list.svg" type="image/svg+xml">

	<script src="index.js"></script>

	<meta name="description" content="To do List">
	<meta name="keywords" content="To-Do List, List, Trello, Agile, etc">
	
	
	<title>To-Do List!</title>
</head>
<body>
	<div class="w-80 h-full p-4 absolute bg-gray-50 shadow-[inset_-8px_-1px_12px_-4px_rgba(190,190,190,1)]">
		<p class="font-serif font-extralight text-4xl mb-8"> to do list...</p>
		
		<div class="h-2/4 text-2xl">
			<p class="font-medium">categories</p>
			<div class="h-4/5 font-light overflow-auto">
				<p>default</p>
				
			</div>


			<p class="mt-8 font-light text-blue-500">add new</p>
		</div>
		<p class="my-8 font-medium text-2xl">this session only</p>

		<div class="text-2xl font-light">
			<p class="font-medium">everything</p>

			<p>this week</p>
			<p>this month</p>
			<p>this year</p>

			<p class="mt-4">exact timeframe</p>
			
			<p class="mt-8 text-gray-500 font-normal">past</p>

		</div>


	</div>

	<div id="content" class="w-1/5 h-full p-2 shadow-inner bg-slate-400 ml-80" style="font-size: 1.25rem;">
		<p class="text-4xl mb-8 font-serif text-white hover:text-stone-950">hello world</p>
		<p>Second</p>
		<p>Third</p>
		<p>fourth</p>

	</div>
	
</body>
</html>
